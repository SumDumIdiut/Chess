<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Lobby Entry</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <!-- Firebase Realtime Database (for multiplayer sync) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a3a, #2d1b69, #4c1d95, #5b21b6);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: fit-content;
            min-width: 320px;
            margin: 120px auto 0 auto;
            background: rgba(30, 27, 75, 0.7);
            border-radius: 22px;
            box-shadow: 0 12px 40px rgba(59,130,246,0.18);
            padding: 36px 32px 32px 32px;
            border: 3.5px solid #8b5cf6;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .input-group {
            margin-bottom: 32px;
        }
        .input-group label {
            display: block;
            margin-bottom: 14px;
            color: #8b5cf6;
            font-size: 1.6em;
        }
        .input-group input {
            width: 100%;
            padding: 22px 8px;
            font-size: 1.5em;
            border: 3px solid #8b5cf6;
            border-radius: 14px;
            background: rgba(30, 27, 75, 0.7);
            color: white;
            outline: none;
        }
        .lobby-btn {
            width: 100%;
            padding: 28px;
            font-size: 1.7em;
            background: linear-gradient(145deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 16px;
            transition: all 0.2s;
        }
        .lobby-btn:hover {
            background: linear-gradient(145deg, #8b5cf6, #3b82f6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <label for="lobbyCode">Lobby Code (leave blank to create)</label>
            <input type="text" id="lobbyCode" placeholder="Enter lobby code">
        </div>
        <button class="lobby-btn" onclick="goToLobby()">Create / Join Lobby</button>
    </div>
    <script>
    // Firebase configuration (API key removed for security)
    // const firebaseConfig = { ... };
    // const app = firebase.initializeApp(firebaseConfig);
    // const analytics = firebase.analytics(app);
    // const db = firebase.database();
    // Please insert your own Firebase config here to enable multiplayer.
    // See https://firebase.google.com/docs/web/setup for details.

    function goToLobby() {
        const username = document.getElementById('username').value.trim();
        const lobbyCode = document.getElementById('lobbyCode').value.trim();
        if (!username) {
            alert('Please enter your username.');
            return;
        }
        // Remove any previous winner/game state (optional, for compatibility)
        // These would also need to be moved to Firebase for true multiplayer
        // localStorage.removeItem('pokerLastWinner');
        // localStorage.removeItem('pokerGameState');

        let code = lobbyCode;
        if (!code) {
            // Creating a new lobby
            var chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            code = '';
            for (var i = 0; i < 4; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            // Set up a fresh lobby room in Firebase
            const roomData = {
                code: code,
                players: [{ name: username, isHost: true, chips: 1000 }],
                variant: 'texas-holdem',
                enableSmallBlind: true,
                enableBigBlind: true
            };
            db.ref('lobbies/' + code).set(roomData)
                .then(() => {
                    // Go to lobby after creation
                    let url = 'lobby.html?username=' + encodeURIComponent(username) + '&lobbyCode=' + encodeURIComponent(code);
                    window.location.href = url;
                })
                .catch((error) => {
                    alert('Error creating lobby: ' + error.message);
                });
            return;
        } else {
            // Joining an existing lobby: check if it exists
            db.ref('lobbies/' + code).get().then((snapshot) => {
                if (snapshot.exists()) {
                    let url = 'lobby.html?username=' + encodeURIComponent(username) + '&lobbyCode=' + encodeURIComponent(code);
                    window.location.href = url;
                } else {
                    alert('Lobby not found. Please check the code or create a new lobby.');
                }
            }).catch((error) => {
                alert('Error joining lobby: ' + error.message);
            });
            return;
        }
    }

    // --- Listen for changes to a lobby (example, for use in lobby.html or game.html) ---
    // Usage: call listenToLobbyChanges(lobbyCode, callback)
    function listenToLobbyChanges(lobbyCode, callback) {
        db.ref('lobbies/' + lobbyCode).on('value', (snapshot) => {
            callback(snapshot.val());
        });
    }
    </script>
</body>
</html>
