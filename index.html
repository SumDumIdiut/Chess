<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Menu</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #mainMenu {
      background: linear-gradient(135deg, #2a2a4a, #1e1e3f);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      animation: fadeIn 1s ease-in;
      max-width: 1200px;
      width: 100%;
      margin: 40px auto;
    }

    #gameList {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
    }

    .game-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
    }

    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222244;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      width: 250px;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card h2 {
      font-size: 28px;
      margin: 0 0 12px 0;
      background: linear-gradient(135deg, #4caf50, #45a049);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
    }

    .game-card img {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .game-card button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 20px;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
    }

    .game-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <div id="gameList"></div>
  </div>

  <script>
    const repoPrefix = "/Web-Games/";

    const games = [
      { name: "Chess", thumbnail: "Chess_thumbnail.png", file: "Chess.html" },
      { name: "Minesweeper", thumbnail: "Minesweeper_thumbnail.png", file: "Minesweeper.html" },
      { name: "Tetris", thumbnail: "Minesweeper_thumbnail.png", file: "Tetris.html" }
    ];

    const gameList = document.getElementById('gameList');

    for (let i = 0; i < games.length; i += 4) {
      const row = document.createElement('div');
      row.className = 'game-row';

      for (let j = i; j < i + 4 && j < games.length; j++) {
        const game = games[j];

        const card = document.createElement('div');
        card.className = 'game-card';

        const title = document.createElement('h2');
        title.textContent = game.name;

        const img = document.createElement('img');
        img.src = repoPrefix + game.thumbnail;  // add repo prefix here
        img.alt = `${game.name} Thumbnail`;

        const button = document.createElement('button');
        button.textContent = `Play`;
        button.onclick = () => {
          window.location.href = repoPrefix + game.file;  // and here
        };

        card.appendChild(title);
        card.appendChild(img);
        card.appendChild(button);
        row.appendChild(card);
      }

      gameList.appendChild(row);
    }
  </script>
</body>
</html>
