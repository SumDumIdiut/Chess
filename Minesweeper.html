<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 5px;
    }

    #info {
      font-size: 14px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    select, button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    select {
      background: #333c5c;
      color: white;
    }

    select:hover {
      background: #3f4870;
    }

    button {
      background: linear-gradient(135deg, #7f53ac, #647dee);
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    #board {
      display: grid;
      gap: 3px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #2c2f4a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #3b3f5a;
    }

    .revealed {
      background: #888ab7;
      cursor: default;
    }

    .mine {
      background: #d12a2a;
    }

    .flagged {
      background: #f0a500;
    }

    .number-1 { color: #00bfff; }
    .number-2 { color: #32cd32; }
    .number-3 { color: #ff4500; }
    .number-4 { color: #8a2be2; }
    .number-5 { color: #ff1493; }
    .number-6 { color: #00ced1; }
    .number-7 { color: #ff6347; }
    .number-8 { color: #ffffff; }
  </style>
</head>
<body>

  <div id="controls">
    <select id="difficulty">
      <option value="easy">Easy (8x8)</option>
      <option value="medium" selected>Medium (12x12)</option>
      <option value="hard">Hard (16x16)</option>
    </select>
    <button onclick="startGame()">üîÅ Retry</button>
  </div>

  <div id="board"></div>

  <script>
    let rows, cols, minesCount;
    let grid = [];
    let mineLocations = [];
    let gameOver = false;
    let firstClick = true;

    const board = document.getElementById('board');
    const difficultySelect = document.getElementById('difficulty');

    const difficultySettings = {
      easy: { rows: 8, cols: 8, mines: 10 },
      medium: { rows: 12, cols: 12, mines: 20 },
      hard: { rows: 16, cols: 16, mines: 40 }
    };

    function startGame() {
      const setting = difficultySettings[difficultySelect.value];
      rows = setting.rows;
      cols = setting.cols;
      minesCount = setting.mines;
      gameOver = false;
      firstClick = true;
      grid = [];
      mineLocations = [];

      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${cols}, 40px)`;

      createBoard();
    }

    function createBoard() {
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', onCellClick);
          cell.addEventListener('contextmenu', toggleFlag);
          board.appendChild(cell);
          grid[r][c] = { cell, revealed: false, mine: false, flagged: false, adjacent: 0 };
        }
      }
    }

    // Place mines excluding forbidden cells (like first clicked cell + neighbors)
    function placeMines(excludeCells) {
      let placed = 0;
      while (placed < minesCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);

        // Skip excluded cells or if already mined
        if (grid[r][c].mine) continue;
        if (excludeCells.some(([er, ec]) => er === r && ec === c)) continue;

        grid[r][c].mine = true;
        mineLocations.push([r, c]);
        placed++;
      }

      // After placing mines, calculate adjacent mine counts
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c].mine) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                const nr = r + dr, nc = c + dc;
                if (
                  nr >= 0 && nr < rows &&
                  nc >= 0 && nc < cols &&
                  grid[nr][nc].mine
                ) {
                  count++;
                }
              }
            }
            grid[r][c].adjacent = count;
          }
        }
      }
    }

    function onCellClick() {
      if (gameOver) return;

      const r = +this.dataset.row;
      const c = +this.dataset.col;
      const cellData = grid[r][c];

      if (cellData.flagged || cellData.revealed) return;

      // On first click, place mines excluding this cell + neighbors
      if (firstClick) {
        firstClick = false;

        // Build list of forbidden cells (first clicked + neighbors)
        const excludeCells = [];
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              excludeCells.push([nr, nc]);
            }
          }
        }

        placeMines(excludeCells);
      }

      revealCell(r, c);
    }

    function revealCell(r, c) {
      const cellData = grid[r][c];
      if (cellData.flagged || cellData.revealed) return;

      cellData.revealed = true;
      const cell = cellData.cell;
      cell.classList.add('revealed');

      if (cellData.mine) {
        cell.classList.add('mine');
        cell.textContent = 'üí£';
        gameOver = true;
        revealAll();
        alert('üí• Game Over!');
        return;
      }

      if (cellData.adjacent > 0) {
        cell.textContent = cellData.adjacent;
        cell.classList.add(`number-${cellData.adjacent}`);
      } else {
        // Reveal all neighbors recursively if no adjacent mines
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr, nc = c + dc;
            if (
              nr >= 0 && nr < rows &&
              nc >= 0 && nc < cols &&
              !(nr === r && nc === c)
            ) {
              revealCell(nr, nc);
            }
          }
        }
      }

      checkWin();
    }

    function toggleFlag(e) {
      e.preventDefault();
      if (gameOver) return;

      const r = +this.dataset.row;
      const c = +this.dataset.col;
      const cellData = grid[r][c];
      if (cellData.revealed) return;

      cellData.flagged = !cellData.flagged;
      const cell = cellData.cell;
      cell.classList.toggle('flagged');
      cell.textContent = cellData.flagged ? 'üö©' : '';
    }

    function revealAll() {
      for (const [r, c] of mineLocations) {
        const cell = grid[r][c].cell;
        cell.classList.add('revealed', 'mine');
        cell.textContent = 'üí£';
      }
    }

    function checkWin() {
      let unrevealed = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c].revealed && !grid[r][c].mine) {
            unrevealed++;
          }
        }
      }

      if (unrevealed === 0 && !gameOver) {
        gameOver = true;
        alert('üéâ You Win!');
      }
    }

    startGame();
  </script>
</body>
</html>
